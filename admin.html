<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brady & Caroline Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #requests {
      max-width: 600px;
      margin: auto;
    }
    .request-card {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: left;
    }
    .played {
      opacity: 0.4;
      text-decoration: line-through;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¹ Admin Request Dashboard ðŸŽ¹</h1>
  <div id="requests"></div>

  <script>
    async function loadRequests() {
      const response = await fetch("https://sheetdb.io/api/v1/d8852m1f9bb64");
      const data = await response.json();

      const requestsDiv = document.getElementById("requests");
      requestsDiv.innerHTML = "";

      data.forEach((entry, index) => {
        const item = document.createElement("div");
        item.className = "request-card";
        item.innerHTML = `
          <strong>Request #${index + 1}</strong><br/>
          ðŸŽµ <strong>Song 1:</strong> ${entry.song1 || ""}<br/>
          ðŸŽµ <strong>Song 2:</strong> ${entry.song2 || ""}<br/>
          ðŸ’Œ <strong>Dedication:</strong> ${entry.dedication || "N/A"}<br/>
          <button onclick="markAsPlayed(this)">Mark as Played</button>
        `;
        requestsDiv.appendChild(item);
      });
    }

    function markAsPlayed(button) {
      const card = button.parentElement;
      card.classList.add("played");
      button.disabled = true;
      button.innerText = "Played";
    }

    loadRequests(); // Load initially
    setInterval(loadRequests, 1000); // Auto-refresh every second
  </script>
</body>
</html>
