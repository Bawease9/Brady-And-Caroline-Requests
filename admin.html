<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brady & Caroline Admin Dashboard</title>
  <style>
    body {
      <div class="request-container" id="requestContainer">
  <h2>üéµ Incoming Requests</h2>
  <div id="requests"></div>
</div>
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
      color: #333;
      text-align: center;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background: #111;
      color: white;
    }
    .played {
      background-color: #c8e6c9;
    }
    button {
      padding: 6px 10px;
      cursor: pointer;
    }
    .sort-buttons {
      margin-bottom: 20px;
    }
    .sort-buttons button {
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1>üéπ Admin Dashboard</h1>
  <div class="sort-buttons">
    <button onclick="sortByName()">Sort A-Z</button>
    <button onclick="sortByNewest()">Sort Newest</button>
  </div>
  <table id="requestsTable">
    <thead>
      <tr>
        <th>Song #1</th>
        <th>Song #2</th>
        <th>Dedication</th>
        <th>Played?</th>
      </tr>
    </thead>
    <tbody id="requestBody">
      <!-- Filled by JS -->
    </tbody>
  </table>

  <script>
    let requestData = [];

    fetch("https://sheetdb.io/api/v1/d8852m1f9bb64")
      .then(res => res.json())
      .then(data => {
        requestData = data.reverse(); // newest first
        displayRequests(requestData);
      });

    function displayRequests(data) {
      const tbody = document.getElementById("requestBody");
      tbody.innerHTML = "";
      data.forEach((row, index) => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${row.song1 || ""}</td>
          <td>${row.song2 || ""}</td>
          <td>${row.dedication || ""}</td>
          <td><button onclick="markPlayed(this)">Mark Played</button></td>
        `;

        tbody.appendChild(tr);
      });
    }

    function markPlayed(button) {
      const row = button.closest("tr");
      row.classList.add("played");
      button.disabled = true;
      button.textContent = "Played";
    }

    function sortByName() {
      const sorted = [...requestData].sort((a, b) =>
        (a.song1 || "").localeCompare(b.song1 || "")
      );
      displayRequests(sorted);
    }

    function sortByNewest() {
      displayRequests([...requestData].reverse());
    }
  <script>
  async function loadRequests() {
    const response = await fetch("https://sheetdb.io/api/v1/d8852m1f9bb64");
    const data = await response.json();

    const requestsDiv = document.getElementById("requests");
    requestsDiv.innerHTML = "";

    data.forEach((entry, index) => {
      const item = document.createElement("div");
      item.style.border = "1px solid #ccc";
      item.style.padding = "10px";
      item.style.marginBottom = "10px";
      item.style.borderRadius = "8px";
      item.style.background = "#f9f9f9";
      item.innerHTML = `
        <strong>Request #${index + 1}</strong><br/>
        üéµ <strong>Song 1:</strong> ${entry.song1 || ""} <br/>
        üéµ <strong>Song 2:</strong> ${entry.song2 || ""} <br/>
        ‚ù§Ô∏è <strong>Dedication:</strong> ${entry.dedication || "N/A"} <br/>
        <button onclick="markAsPlayed(this)">Mark as Played</button>
      `;
      requestsDiv.appendChild(item);
    });
  }

  function markAsPlayed(button) {
    const card = button.parentElement;
    card.style.opacity = 0.4;
    card.style.textDecoration = "line-through";
    button.disabled = true;
    button.innerText = "Played";
  }

  loadRequests(); // Load requests when page loads
    setInterval(loadRequests, 30000); // refresh every 30 seconds

</script>

</body>
</html>
