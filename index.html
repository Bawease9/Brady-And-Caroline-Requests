<head>

    button {
      font-size: 18px;
      padding: 14px 24px;

      color: white;

      cursor: pointer;
      width: 100%;

</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Brady & Caroline Logo" class="logo" />
    <h1>ðŸŽµ Make A Request ðŸŽµ</h1>
    <form id="requestForm">
  <input name="data[song1]" type="text" placeholder="Song Choice #1" required />
  <input name="data[song2]" type="text" placeholder="Song Choice #2" />
  <input name="data[dedication]" type="text" placeholder="Your Name / Special Dedication" />
  <button class="button" type="submit">Submit Request</button>
</form>

<p id="thankYouMessage" style="display:none; margin-top: 10px; font-weight: bold;">
  ðŸŽ¶ Thanks! We got your request! We'll try to make it happen if we know it!
</p>

<script>
  const form = document.getElementById('requestForm');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // Stop the default page reload

    const formData = new FormData(form);
    fetch("https://sheetdb.io/api/v1/d8852m1f9bb64", {
      method: "POST",
      body: formData
    }).then(function() {
      // Redirect to thank you page after form is submitted
      window.location.href = "thankyou.html";
    });
  });
</script>

</p>

<script>

    document.getElementById('venmoThanks').style.display = "block";
